<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    De que país você é? <input type="text" name="txt" id="txt">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var nac = document.querySelector('input#txt').value
            var res = document.querySelector('div#res')
            res.innerHTML = `Já que você nasceu no/a <strong>${nac}</strong>.`
            if (nac == 'Brasil'){
                res.innerHTML += '<p>Sua nacionalidade é brasileira!</p>'
            } else{
                res.innerHTML += '<p>Você é estrangeiro!</p>'
            }
        }
    </script>
</body>
</html>
